<mat-toolbar>
    <span>Ecommerce Application V1</span>
    <span>

        <span class="navbarItem">

            <span class="userName">
                <img class="user" [src]="profilePicture" width="70" height="70" />
                {{this.loggedInUser$.email}}
                <!-- {{ sessionStorage.getItem('currentUser').email }} -->
            </span>

        </span>

        <span class="navbarItem">

            <span class="menuWrapper">
                <button mat-button [matMenuTriggerFor]="menu" class="navbarMenu">
                    <mat-icon>menu</mat-icon>
                    Menu
                </button>

                <mat-menu #menu="matMenu">


                    <!-- <button mat-menu-item routerLink="">
                <mat-icon></mat-icon>
                Manage Products
            </button> -->

                    <button mat-menu-item routerLink="/user">
                        <mat-icon>account_circle</mat-icon>
                        User Profile
                    </button>
                    <button mat-menu-item routerLink="/shop">
                        <mat-icon>add_shopping_cart</mat-icon>
                        Shop
                    </button>
                    <button mat-menu-item routerLink="/cart">
                        <mat-icon>shopping_cart</mat-icon>
                        Cart
                    </button>

                    <button mat-menu-item (click)="deleteSessionUserInfo()" routerLink="/login">
                        <mat-icon>power_settings_new</mat-icon>
                        Log out
                    </button>
                </mat-menu>
            </span>
        </span>
    </span>
</mat-toolbar>
<br>

<div class="formContainer">

    <form [formGroup]="userForm" (ngSubmit)="continueToSubmitOrder()" class="centerForm" novalidate>
        <p>Customer Info</p>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Name</mat-label>
            <input #nameInp matInput placeholder="John Doe" formControlName="name" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Email</mat-label>
            <input #emailInp matInput placeholder="example@gmail.com" formControlName="email" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Phone</mat-label>
            <input #pInp matInput placeholder="password" formControlName="phone" />
        </mat-form-field>

        <br>
        <p>Billing Info</p>

        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Address</mat-label>
            <input matInput formControlName="baddress" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Apt #</mat-label>
            <input matInput formControlName="bapt" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>City</mat-label>
            <input matInput formControlName="bcity" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>State</mat-label>
            <input matInput formControlName="bstate" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Country</mat-label>
            <input matInput formControlName="bcountry" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Zip</mat-label>
            <input matInput formControlName="bzip" />
        </mat-form-field>

        <br>
        <p>Shipping Info</p>

        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Address</mat-label>
            <input matInput formControlName="saddress" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Apt #</mat-label>
            <input matInput formControlName="sapt" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>City</mat-label>
            <input matInput formControlName="scity" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>State</mat-label>
            <input matInput formControlName="sstate" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Country</mat-label>
            <input matInput formControlName="scountry" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Zip</mat-label>
            <input matInput formControlName="szip" />
        </mat-form-field>

        <br>

        <span>
            <button class="loginBtn-login" type="submit">
                Continue Checkout
            </button>
            <button class="loginBtn-cancel" type="reset" value="Reset">
                Cancel
            </button>
        </span>

    </form>

</div>
