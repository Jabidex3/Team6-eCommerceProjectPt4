<div>
    <h1 style="text-align: center;">Product List</h1>
    <table style="width: 50%; margin: auto; text-align: center;" border=1>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let product of products$ | async">
            <td>{{product.pid}}</td>
            <td>{{product.product_name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
        </tr>
    </table>
</div>
